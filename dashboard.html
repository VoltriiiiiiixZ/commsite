<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Ferme Biogood</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://files.catbox.moe/j3xjse.png');
      background-size: cover;
      background-attachment: fixed;
      color: #fffbe6;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .title {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background-color: rgba(66, 43, 13, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #d49a5b;
      color: white;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #8b5a2b;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #a06633;
    }

    .back {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #f5deb3;
      text-decoration: none;
    }

    .back:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="title">Ferme Biogood</div>
    <a href=".\index.html">‚Üê Retour</a>
  </div>

  <div class="container">
    <h2>üîê Connexion entreprise</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
      <input type="password" id="password" name="password" placeholder="Mot de passe" required>
      <input type="submit" value="Se connecter">
    </form>
  
    
    
    <a class="back" href=".\index.html">‚Üê JE TE BAIZE</a>
  </div>
</body>
</html>
